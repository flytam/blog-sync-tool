name: Release

on:
  push:
    branches:
      - main
      - master

jobs:
  publish:
    name: 发布新版本
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set node env
        uses: actions/setup-node@v1
        with:
          node-version: 18.x
      - name: Install
        run: |
          npm install
          npm run build
      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=\${NODE_AUTH_TOKEN}" > .npmrc
          npm publish --access public
